<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Register programming language</title>
</head>
<body>
<h2 align = "center">Please submit your information!</h2>
	<form action="select-programming.jsp">
		<br /> First Name : <input type="text" name="firstname"><br />
		<br /> Last Name : <input type="text" name="lastname"><br />
		<br /> Country : <select name="country">
			<option>German</option>
			<option>France</option>
			<option>UK</option>
			<option>Ireland</option>
			<option>Belgium</option>
		</select>
		<br /><br /> The most preferable language: <br/>
		<input type="radio" name="preferlanguage" value="C#">C# 
		<input type="radio" name="preferlanguage" value="JAVA">JAVA
		<input type="radio" name="preferlanguage" value="C++">C++
		<input type="radio" name="preferlanguage" value="Python">Python <br/><br/>


		
		<br /> <br /> <input type="submit" name="Submit">

	</form>
    <br/><br/><br/><br/><br/><br/>
		
</body>
</html>
